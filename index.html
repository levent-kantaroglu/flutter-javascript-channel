
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Vibration Test</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        html,
        body {
            height: 100vh;
            margin: 0;
        }

        body {
            overscroll-behavior: none;
            overflow: hidden;
            background-color: #100 !important;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            padding: 20px;
            margin: 0;
        }
    </style>
    <script>

        var bridge = new BridgeController();

        function BridgeController() {
            this.fn0 = () => {
                console.log("close called");
                try { mobile.postMessage('close is called'); } catch (err) { 
                   alert(err);
                }
            }
            this.fn1 = () => {
                console.log("window. called");
                try { window.postMessage('window is called'); } catch (err) { 
                   alert(err);
                }
            }
            this.fn2 = () => {
                console.log("flutter called");
                try { flutter.postMessage('flutter is called'); } catch (err) {
                   alert(err);
                }
            }
            this.fn3 = () => {
                console.log("dusyeri called");
                try { dusyeri.postMessage('dusyeri is called'); } catch (err) {
                   alert(err);
                }
            }
             this.fn4 = () => {
                console.log("window.window called");
                try { window.window.postMessage('Window.Window is called'); } catch (err) {
                   alert(err);
                }
            }
             this.fn5 = () => {
                console.log("Window.close called");
                try { window.history.back(); } catch (err) {
                   alert(err);
                }
            }
         
        };

        $(document).ready(function () {
            $("#btn0").click(function () {
                bridge.fn1();
            });
            $("#btn1").click(function () {
                bridge.fn1();
            });
            $("#btn2").click(function () {
                bridge.fn2();
            });
            $("#btn3").click(function () {
                bridge.fn3();
            });
            $("#btn4").click(function () {
                bridge.fn4();
            });
            $("#btn5").click(function () {
                bridge.fn5();
            });
        });
    </script>
</head>
<body>
    <button id="btn0" type="button" class="btn btn-primary">Close (X)</button><br /><br />
    <br /><br />
    <button id="btn1" type="button" class="btn btn-primary">Window</button><br /><br />
    <br /><br />
    <button id="btn2" type="button" class="btn btn-primary">Flutter</button><br /><br />
    <br /><br />
    <button id="btn3" type="button" class="btn btn-primary">Dusyeri</button><br /><br />
    <br /><br />
    <button id="btn4" type="button" class="btn btn-primary">window.window</button><br /><br />
    <br /><br />
    <button id="btn5" type="button" class="btn btn-primary">window.close</button><br /><br />
    <br /><br />


</body>
</html>
